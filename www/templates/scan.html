<ion-view view-title="Scan">
	<ion-content style="background: #e8ebf1;" class="padding">
		<div class="card">
			<div class="item">
				<button class="button button-block button-positive" ng-click="scanBarcode()">
					<i class="icon ion-qr-scanner"></i>
					Scan Now
				</button>
			</div>
		</div>
		<div class="card">
			<div class="item item-divider">
				Scan group
			</div>
			<div class="item item-text-wrap">
				{{vm.scanResults}}
			</div>
		</div>
	</ion-content>
</ion-view>
